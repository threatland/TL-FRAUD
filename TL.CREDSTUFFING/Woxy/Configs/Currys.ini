{
  "General": {
    "name": "Currys",
    "author": "Dreamzje [ KEEPIT.ONLINE ]",
    "description": "Capture Currys.co.uk Orders",
	"onceEnabled": "false"
  },
  "Capture": [
    {
      "targetEmail": "no_reply@currys.co.uk",
      "variables": [
		{
          "name": "Item",
          "pattern": "<strong>([^.]*)<\/strong>",
          "replace1": "<strong>|-",
          "replace2": "<\/strong>|-",
		  "replace3": "-|-"
        },
		{
          "name": "Price",
          "pattern": "<strong>&pound;([^a]*)<\/strong><\/td>",
          "replace1": "<strong>&pound;|??",
          "replace2": "<\/strong><\/td>|-",
		  "replace3": "-|-"
        }
      ]
    }
  ]
}